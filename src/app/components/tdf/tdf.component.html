<!-- Template Driven Form -->
<div class="form-group">
    <form >
      <div class="form-group">
       <label >Username</label>
       <input type="text" class="form-control"> 
      </div>
      <div class="form-group">
       <label >Password</label>
       <input type="password" class="form-control"> 
      </div>
      <div class="form-group">
       <label >Confirm Password</label>
       <input type="password" class="form-control"> 
      </div>
 
      <div class="form-group">
       <label class="form-group-label">Interest</label><br>
       <select name="interest" class="custom-select">
         <option selected >I am interested in...</option>
         
           <option *ngFor="let item of interests" >{{item}}</option>
        
       </select> 
      </div>
 
     <div class="m-3"> 
       <label >Time Preferences</label>
       <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreferences" value="morning">
        <label  class="form-check-label">Morning form 9AM to 2PM</label>
     </div>
     <div class="form-check">
       <input type="radio" class="form-check-input" name="timePreferences" value="evening">
       <label  class="form-check-label">Evening form 5PM to 9PM</label>
    </div>
   </div>
 
   <div class="form-check">
     <input type="checkbox" class="form-check-input">
     <label  class="form-check-label">Send me updates and messages.</label>
   </div>
 
   <button class="btn btn-primary" type="submit">Register</button>
 
    </form>
  </div>
